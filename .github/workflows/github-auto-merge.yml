name: Auto merge lokalise

on:
  push:
    branches:
      - lokalise**

jobs:
  auto-merge:
    name: Auto merge
    runs-on: ubuntu-latest
    steps:
      - if: ${{ github.actor == 'dev-property-pass' }}
        name: Auto merge
        uses: ridedott/merge-me-action@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
